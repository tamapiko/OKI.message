<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卒業メッセージ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://tamapiko.github.io/OKI.message/%E8%83%8C%E6%99%AF.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* 下部のマージンを追加 */
        }

        .menu-item {
            margin: 0 10px; /* ボタン間の間隔を設定 */
            padding: 0; /* パディングを削除 */
            border: none; /* 枠線を削除 */
            background-size: contain; /* 画像をボタンに合わせる */
            background-repeat: no-repeat; /* 画像の繰り返しを無効にする */
            width: calc(100vh / 6); /* ボタンの幅を設定 */
            height: calc(100vh / 6); /* ボタンの高さを設定 */
            cursor: pointer;
        }

        .menu-item:hover {
            opacity: 0.7; /* ホバー時の透明度を設定 */
        }

        .text {
            margin: 20px 0; /* テキストの上下のマージンを追加 */
        }
    </style>
</head>
<body>
    <img class="text" src="https://tamapiko.github.io/OKI.message/文字.svg" alt="卒業のメッセージ">
    <div class="menu">
        <div class="menu-item" style="background-image: url('https://tamapiko.github.io/OKI.message/play.svg')" onclick="openVideo('https://tamapiko.github.io/OKI.message/1.mp4')"></div>
        <div class="menu-item" style="background-image: url('https://tamapiko.github.io/OKI.message/chapter%20select.svg')" onclick="openVideo('https://tamapiko.github.io/OKI.message/chapter%20select.mp4')"></div>
        <div class="menu-item" style="background-image: url('https://tamapiko.github.io/OKI.message/bonus%20features.svg')" onclick="openVideo('https://tamapiko.github.io/OKI.message/0.mp4')"></div>
    </div>
    <script>
        function openVideo(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
