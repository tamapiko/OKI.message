<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卒業のメッセージ</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="木原 健太郎さんのこころん卒業メッセージです。" />
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./appicon512.png">
    <meta name="theme-color" content="#12151a"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://tamapiko.github.io/OKI.message/%E8%83%8C%E6%99%AF.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .button {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            cursor: pointer;
        }

        .play-button {
            background-image: url('https://tamapiko.github.io/OKI.message/play.svg');
            background-size: cover;
        }

        .chapter-button {
            background-image: url('https://tamapiko.github.io/OKI.message/chapter%20select.svg');
            background-size: cover;
        }

        .bonus-button {
            background-image: url('https://tamapiko.github.io/OKI.message/bonus%20features.svg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="play-button button" id="playButton"></div>
        <div class="chapter-button button" id="chapterButton"></div>
        <div class="bonus-button button" id="bonusButton"></div>
    </div>
    <img src="https://tamapiko.github.io/OKI.message/文字.svg" alt="卒業のメッセージ">
    <script>
        // 再生ボタンをクリックした際の処理
        document.getElementById('playButton').addEventListener('click', function() {
            // 動画のURL
            var videoURL = 'https://tamapiko.github.io/OKI.message/1.mp4';
            // 新しいウィンドウで動画を開く
            window.open(videoURL, '_blank');
        });

        // チャプターボタンをクリックした際の処理
        document.getElementById('chapterButton').addEventListener('click', function() {
            // チャプターの処理を記述
            alert('チャプターが選択されました。');
        });

        // ボーナスボタンをクリックした際の処理
        document.getElementById('bonusButton').addEventListener('click', function() {
            // ボーナスの処理を記述
            alert('ボーナスが選択されました。');
        });
    </script>
</body>
</html>
