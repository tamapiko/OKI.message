<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卒業のメッセージ</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="木原 健太郎さんのこころん卒業メッセージです。" />
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./appicon512.png">
    <meta name="theme-color" content="#12151a"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://tamapiko.github.io/OKI.message/%E8%83%8C%E6%99%AF.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .play-button {
            width: 100px;
            height: 100px;
            background-image: url('https://tamapiko.github.io/OKI.message/play.svg');
            background-size: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="play-button" id="playButton"></div>

    <script>
        // 再生ボタンをクリックした際の処理
        document.getElementById('playButton').addEventListener('click', function() {
            // 動画のURL
            var videoURL = 'https://tamapiko.github.io/OKI.message/1.mp4';
            // 新しいウィンドウで動画を開く
            window.open(videoURL, '_blank');
        });
    </script>
</body>
</html>
